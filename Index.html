<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="firstcontainer">
            <h1>Login</h1>
            <div class="form">
                <form class="form">
                    <p>Username:</p>
                    <input type="text" placeholder="Username">
                    <p>Password:</p>
                    <input type="password" placeholder="Password"> <br> <br>
                    <Button >Submit</Button>
                </form>
            </div>
            <div class="footer">
                <p> Already have an account?<span> Login here </span></p>
                <p class="forgot">Forgot password?</p>
                
                <div class="icons">
                    <p>Connect with us:</p>
                    <i class="fa-brands fa-facebook " style="color: blue; position: relative; top: 22px;"></i>
                    <i class="fa-brands fa-twitter" style=" position: relative; top: 22px;"></i>
                    <i class="fa-brands fa-instagram"  style="color: rgb(204, 55, 184); position: relative; top: 22px;"></i>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
